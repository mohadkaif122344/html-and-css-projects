<html>
<head>
    <title>Side Drop Down Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            transition: 0.3s;
        }
        .sidebar a {
            padding: 15px 8px 15px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .dropdown-btn {
            font-size: 18px;
            border: none;
            background: none;
            color: #818181;
            padding: 15px 8px 15px 32px;
            text-align: left;
            cursor: pointer;
            outline: none;
            width: 100%;
            transition: 0.3s;
        }
        .sidebar .dropdown-btn:hover {
            color: #f1f1f1;
        }
        .sidebar .dropdown-container {
            display: none;
            background-color: #262626;
            padding-left: 8px;
        }
        .sidebar .dropdown-container a {
            padding: 10px 8px 10px 48px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="#home"><i class="fas fa-home"></i> Home</a>
    <a href="#services"><i class="fas fa-concierge-bell"></i> Services</a>
    <button class="dropdown-btn"><i class="fas fa-cogs"></i> Settings 
        <i class="fas fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
        <a href="#profile"><i class="fas fa-user"></i> Profile</a>
        <a href="#account"><i class="fas fa-user-cog"></i> Account</a>
        <a href="#privacy"><i class="fas fa-user-shield"></i> Privacy</a>
    </div>
    <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    <a href="#about"><i class="fas fa-info-circle"></i> About</a>
</div>

<div class="main-content">
    <h2>Side Drop Down Menu</h2>
    <p>This is a simple side drop down menu example using HTML, CSS, and Font Awesome icons.</p>
    <p>Click on the "Settings" menu item to see the dropdown options.</p>
</div>

<script>
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
