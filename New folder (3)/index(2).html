<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side and Top Dropdown Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <div class="topnav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li class="dropdown">
                <a href="#services" class="dropbtn">Services</a>
                <div class="dropdown-content">
                    <a href="#web-design">Web Design</a>
                    <a href="#development">Development</a>
                    <a href="#seo">SEO</a>
                </div>
            </li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <!-- Side Navigation -->
    <div class="sidenav">
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li class="dropdown">
                <a href="#products" class="dropbtn">Products</a>
                <div class="dropdown-content">
                    <a href="#product1">Product 1</a>
                    <a href="#product2">Product 2</a>
                    <a href="#product3">Product 3</a>
                </div>
            </li>
            <li><a href="#reports">Reports</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Welcome to the Website</h1>
        <p>This is an example of a website with both top and side dropdown navigation menus.</p>
    </div>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
}

/* Top Navigation */
.topnav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    display: flex;
}

.topnav li {
    float: left;
}

.topnav a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

.topnav a:hover {
    background-color: #575757;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    z-index: 1;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

/* Side Navigation */
.sidenav {
    width: 200px;
    background-color: #333;
    padding-top: 20px;
}

.sidenav ul {
    list-style-type: none;
    padding: 0;
}

.sidenav a {
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    display: block;
}

.sidenav a:hover {
    background-color: #575757;
}

.content {
    flex-grow: 1;
    padding: 20px;
    margin-left: 220px;
}

    </style>
</body>
</html>
