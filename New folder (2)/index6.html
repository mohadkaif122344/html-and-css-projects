<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Flipkart</h1>
        </div>
        <nav>
            <input type="text" placeholder="Search for products, brands and more">
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <img src="https://via.placeholder.com/1200x300" alt="Banner Image">
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="Category Image">
            <p>Electronics</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="Category Image">
            <p>Fashion</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="Category Image">
            <p>Home Appliances</p>
        </div>
        <!-- Add more categories as needed -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Flipkart Clone. All rights reserved.</p>
    </footer>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #2874f0;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo h1 {
    font-size: 24px;
    margin: 0;
}

header nav {
    display: flex;
    align-items: center;
}

header nav input {
    padding: 5px;
    border: none;
    border-radius: 2px;
    margin-right: 15px;
}

header nav a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
}

.banner img {
    width: 100%;
    height: auto;
}

.categories {
    display: flex;
    justify-content: space-around;
    padding: 20px;
}

.category {
    text-align: center;
}

.category img {
    width: 150px;
    height: 150px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

</style>
</body>
</html>
