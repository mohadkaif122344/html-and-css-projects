<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #333;
            color: white;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .nav-links {
                flex-direction: column;
                display: none;
            }

            .navbar.active .nav-links {
                display: flex;
            }

            .hamburger {
                display: block;
                cursor: pointer;
            }
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MySite</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            document.querySelector('.navbar').classList.toggle('active');
        }
    </script>
</body>
</html>
