<html>

  <title>
   Netflix Clone

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
        }
        .navbar img {
            width: 100px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .hero {
            position: relative;
            height: 80vh;
            background: url('https://placehold.co/1920x1080') no-repeat center center/cover;
        }
        .hero .content {
            position: absolute;
            bottom: 50px;
            left: 50px;
        }
        .hero .content h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero .content p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .hero .content button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #e50914;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .section {
            padding: 20px;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .row {
            display: flex;
            overflow-x: scroll;
        }
        .row::-webkit-scrollbar {
            display: none;
        }
        .row .card {
            min-width: 200px;
            margin-right: 10px;
        }
        .row .card img {
            width: 100%;
            border-radius: 5px;
        }
        .footer {
            padding: 20px;
            background-color: #141414;
            text-align: center;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
  </style>
 </head>
